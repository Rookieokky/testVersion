<ion-content>
<ion-view title="Add Cafe">
    <form>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Cafe name" data-action="nameInput">
            </label>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="addItem()">Add</button>
        </div>
    </form>
</ion-view>
</ion-content>
